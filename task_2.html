<!DOCTYPE html>
<html>
    <head>
        <title>Lab 2 Assignment Task 2</title>
    </head>
    <body>
        <h1>Conference Registration Form</h1>
        <form>
            Full Name:<br>
            <input type="text" name="full name" placeholder="Enter your full name"><br>
            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email"><br>
            Age:<br>
            <input type="text" name="age" size="1"><br><br>
            Gender:<br>
            <input type="radio" name="sex" value="male">Male<br>
            <input type="radio" name="sex" value="female">Female<br><br>
            Country of Residence:<br>
            <select name="Country">
                <option value="" disabled selected hidden>Select an option</option>
                <option value="Afghanistan">Afghanistan</option>
                <option value="Brunei">Brunei</option>
                <option value="China">China</option>
                <option value="Denmark">Denmark</option>
                <option value="Egypt">Egypt</option>
                <option value="Finland">Finland</option>
                <option value="Ghana">Ghana</option>
                <option value="Haiti">Haiti</option>
                <option value="Iceland">Iceland</option>
                <option value="Japan">Japan</option>
                <option value="Kenya">Kenya</option>
                <option value="Lesotho">Lesotho</option>
                <option value="Malaysia">Malaysia</option>
                <option value="Nigeria">Nigeria</option>
                <option value="Oman">Oman</option>
                <option value="Peru">Peru</option>
                <option value="Qatar">Qatar</option>
                <option value="Russia">Russia</option>
                <option value="Sweden">Sweden</option>
                <option value="Turkiye">Turkiye</option>
                <option value="Uganda">Uganda</option>
                <option value="Venezuela">Venezuela</option>
                <option value="Yemen">Yemen</option>
                <option value="Zimbabwe">Zimbabwe</option>
            </select>
            <br><br>
            Areas of Interest:<br>
            <input type="checkbox" name="field" value="Software Development">Software Development<br>
            <input type="checkbox" name="field" value="Data Science">Data Science<br>
            <input type="checkbox" name="field" value="Cybersecurity">Cybersecurity<br>
            <input type="checkbox" name="field" value="Artificial Intelligence">Artificial Intelligence<br><br>
            Experience level:<br>
            <input type="radio" name="level" value="Beginner">Beginner<br>
            <input type="radio" name="level" value="Intermediate">Intermediate<br>
            <input type="radio" name="level" value="Advanced">Advanced<br><br>
            Comments or Questions:<br>
            <textarea id="review" name="review" rows="4" cols="50" placeholder="Write your comments or questions here."></textarea>
            <br>
            <input type="submit" value="Register">
            <input type="reset" value="Reset">
        </form>
    </body>
</html>
